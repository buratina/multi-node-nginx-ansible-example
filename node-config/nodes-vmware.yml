---
providers:
  vcenter:
    datacenter: cloud
    cluster: mylab
    resource_pool: manageto
    folder: redhat

nodes:
  - name: lamp-db
    role: dbserver
    app_name: lamp_multi_node
    networks:
    - name: mgmt
      ip: 192.168.1.80
      netmask: 255.255.255.0
      gateway: 192.168.1.254
      domain: home.ad
      dns_servers:
      - 192.168.1.254
      - 8.8.4.4
    domain: home.ad
    dns_servers:
    - 192.168.1.254
    - 8.8.4.4
    customization:
      domain: home.ad
      dns_servers:
      - 8.8.8.8
      - 8.8.4.4
      password: '{{ ansible_password | default(ansible_ssh_password) | b64encode | b64decode }}'
    memory: 2048
    cpu: 1
    template: "{{ template_name | default('centos75-x64-bigdisk_v4') }}"
    snapshot_src: Linked
    linked_clone: True
